<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #f9f9f9;
            overflow-y: auto;
        }

        #mainContent {
            margin-left: 260px; 
            display: flex;
        }

        #pdfViewer {
            flex-grow: 1;
            height: 500px;
        }

        #pdfForm {
            flex-basis: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #pdfForm label, #pdfForm select, #pdfForm input[type="submit"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- ... 其他内容 ... -->

    <!-- 表单 -->
    <div class="container mt-4">
        <form id="pdfForm">
            <h1>PDF 生成器</h1>
            <label for="template_choice">选择模板：</label>
            <select id="template_choice" name="template_choice" class="form-select mb-3">
                <option value="default">默认</option>
                <option value="authorization_letter">授权信 - 个人诉讼</option>
                <option value="legal_rep_identity">法定代表人身份</option>
                <option value="lawyer_agency_contract">律师代理合同（个人诉讼）</option>
                <option value="power_of_attorney">授权书</option>
            </select>

            <!-- 预定义的表单字段 -->
            <div id="formFields">
                <!-- 这里放置所有可能的表单字段 -->
                <!-- 例如 -->
                <div class="mb-3 form-field" id="field_party_a">
                    <label for="party_a" class="form-label">Party A:</label>
                    <input type="text" class="form-control" id="party_a" name="party_a">
                </div>
                <!-- ... 更多字段 ... -->
            </div>
            
            <input type="submit" value="生成 PDF" class="btn btn-primary">
        </form>
    </div>

    <!-- ... 其他内容 ... -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Script1.js"></script>
</body>
</html>
