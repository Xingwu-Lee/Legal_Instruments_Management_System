<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    <style>
        body {
            display: flex;
            flex-wrap: nowrap; 
        }

        #sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #f9f9f9;
            overflow-y: auto;
        }

        #mainContent {
            flex: 1;
            margin-left: 260px; 
            display: flex;
        }

        #pdfViewer {
            width: 50%;
            height: 1000px; 
        }

        #pdfForm {
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        #pdfForm label, #pdfForm select, #pdfForm input[type="submit"] {
            margin-bottom: 10px;
        }
    </style>

</head>
<body>
    <div id="sidebar">
        <h2>历史记录</h2>
        <ul id="historyList"></ul>
    </div>
    <div id="mainContent">
        <form id="pdfForm">
            <h1>PDF 生成器</h1>
            <label for="template_choice">选择模板：</label>
            <select id="template_choice" name="template_choice" onchange="updateFormFields()">
                <option value="default">默认</option>
                <option value="authorization_letter">授权信 - 个人诉讼</option>
                <option value="legal_rep_identity">法定代表人身份</option>
                <option value="lawyer_agency_contract">律师代理合同（个人诉讼）</option>
                <option value="power_of_attorney">授权书</option>
            </select><br><br>

            <div id="formFields"></div>
            
            <input type="submit" value="生成 PDF">
        </form>
        <iframe id="pdfViewer" hidden></iframe>
    </div>
    <script src="Script1.js"></script>
</body>

</html>
