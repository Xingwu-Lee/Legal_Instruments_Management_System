<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- Existing links and meta tags -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>法律文书管理系统</title>
    <meta charset="UTF-8"/>
    <!-- Add a custom favicon -->
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form id="login-form" class="mt-5 p-4 bg-white rounded">
                    <h2 class="text-center">用户登录</h2>
                    <div class="mb-3">
                        <label for="name" class="form-label">用户名：</label>
                        <input type="text" class="form-control" id="name" placeholder="请输入用户名">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码：</label>
                        <input type="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" onclick="login()">登录</button>
                        <button type="button" class="btn btn-secondary" onclick="registerPage()">注册</button>
                    </div>
                </form>
                <form id="register-form"  class="mt-5 p-4 bg-white rounded" style="display: none;">
                    <h2 class="text-center">新用户注册</h2>
                    <!-- Add your registration form fields here with proper styling -->
                    <div class="mb-3">
                        <label for="newUserName" class="form-label">用户名：</label>
                        <input type="text" id="newUserName" class="form-control" placeholder="请输入用户名">
                    </div>
                    <div class="mb-3">
                        <label for="newUserPassword" class="form-label">密码：</label>
                        <input type="password" id="newUserPassword" class="form-control" placeholder="请输入密码">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">手机号：</label>
                        <input type="text" id="phone" class="form-control" placeholder="请输入手机号">
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" onclick="register()">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<!-- Add your custom JavaScript here -->
<script src="./src/user_system.js"></script>
</html>
