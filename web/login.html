<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- Existing links and meta tags -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Legal File Management System</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <div class="container">
     <div class="row justify-content-center">
        <div class="col-md-4">
            <form id="login-form" class="mt-5">
                <h2 class="text-center">用户登录</h2>
                  <div class="mb-3">
                    <label for="name">用户名：</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入用户名">
                  </div>
                  <div class="mb-3">
                    <label for="password">密码：</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                  </div>
                <button type="button" class="btn btn-primary" onclick="login()">登录</button>
                <button type="button" class="btn btn-secondary" onclick="registerPage()">注册</button>
            </form>
            <form id="register-form"  class="mt-5" style="display: none;">
                 <h2>新用户注册</h2>
                <div class="form-group">
                    <label for="name">用户名：</label>
                    <input type="text" id="newUserName" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码：</label>
                    <input type="password" id="newUserPassword" class="form-control" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="password">手机号：</label>
                    <input type="text" id="phone" class="form-control" placeholder="请输入手机号">
                </div>
                 <button type="button" class="btn btn-primary" onclick="register()">提交</button>
            </form>
         </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="./src/user_system.js"></script>
</html>
