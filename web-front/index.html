<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- Existing links and meta tags -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/login_page.css">
    <title>Legal File Management System</title>
    <meta charset="UTF-8"/>
</head>

<body>
    <div class="container">
     <div class="row justify-content-center">
        <div class="col-md-4">
            <form id="login-form" class="mt-5">
                <h2 class="text-center">用户登录</h2>
                <div class="form-group">
                    <input type="text" id="name" class="form-control" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="密码">
                </div>
                <button type="button" class="btn btn-primary" onclick="login()">登录</button>
                <button type="button" class="btn btn-secondary" onclick="register_page()">注册</button>
            </form>
            <form id="register-form"  class="mt-5" style="display: none;">
                 <h2>新用户注册</h2>
                <div class="form-group">
                    <input type="text" id="name" class="form-control" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="密码">
                </div>
                <div class="form-group">
                    <input type="text" id="role" class="form-control" placeholder="职位">
                </div>
                <div class="form-group">
                    <input type="text" id="phone" class="form-control" placeholder="手机">
                </div>
                 <button type="button" class="btn btn-primary" onclick="register()">提交</button>
            </form>
         </div>

            <!-- Register form goes here -->
        </div>
    </div>
    <script src="./js/user_system.js"></script>
</body>
</html>
